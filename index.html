<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&family=Monoton&family=Montserrat:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Concerts-in-Covid</title>
  </head>

  <body>
    <div class="jumbotron col s12">
      <header class="center-align col s12">
        Concert Finder
        <ul class="History" id="style">
          <li></li>
        </ul>
      </header>
      <div class="input col s12">
        <input
          type="text"
          placeholder="Search For A City"
          style="font-size: 24px"
          class="buttonText center-align col s12"
        />
      </div>

      <div>
        <button
          class="btn waves-effect waves-light lime lighten-2 col s12"
          id="buttonSearch"
          type="submit"
          name="action"
        ><i class="material-icons">search</i>
        </button>
      </div>
    </div>
    <div class="searchResults container col s12"></div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="assets/logic.js"></script>
</html>
